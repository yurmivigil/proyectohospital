<form th:action="@{/formReceta}" th:object="${Receta}" method="post" >
	<div class="form-group">
    	<label for="idReceta">Id Receta</label>
    	<input type="text" class="form-control" id="idReceta" placeholder="Id Receta" th:field="*{idReceta}"/>
    	<small th:if="${#fields.hasErrors('idReceta')}" th:errors="*{idReceta}" class="form-text text-danger"></small>
  	</div>
  	
	<div class="form-group">
    	<label for="descripcion">Descripcion</label>
    	<input type="text" class="form-control" id="descripcion" placeholder="descripcion" th:field="*{descripcion}"/>
    	<small th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="form-text text-danger"></small>
  	</div>
	
  	<div class="form-group">
    	<label for="doctorxingreso">Doctor Por Ingreso</label>
    	<input type="text" class="form-control" id="doctorxingreso" placeholder="Doctor Por Ingreso" th:field="*{doctorxingreso}"/>
    	<small th:if="${#fields.hasErrors('doctorxingreso')}" th:errors="*{doctorxingreso}" class="form-text text-danger"></small>
  	</div>
  	<div class="form-group">
    	<label for="dui">DUI</label>
    	<input type="text" class="form-control" id="dui" placeholder="Dui" th:field="*{dui}"/>
    	<small th:if="${#fields.hasErrors('dui')}" th:errors="*{dui}" class="form-text text-danger"></small>
  	</div>
  	
  	
  	<div class="form-group">
    	<select class="form-control" name="medicamento">
 			 <option value="1">Panadol</option>
  			<option value="102">Acetaminofen</option>
  			<option value="103">Novalgina</option>
  			
 			
	</select>	
 


  	</div>
