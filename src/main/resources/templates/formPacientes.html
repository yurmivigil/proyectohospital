<div class="container">
<form th:action="@{/formPacientes}" th:object="${pacientes}" method="post" >
	<!-- -->

    	<div class="form-group">
    	<label for="dui">dui</label>
    	<input type="text" class="form-control" id="dui" placeholder="dui" th:field="*{dui}"/>
    	<small th:if="${#fields.hasErrors('dui')}" th:errors="*{dui}" class="form-text text-danger"></small>
  	</div>
	<div class="form-group">
    	<label for="nombre">nombre</label>
    	<input type="text" class="form-control" id="APELLIDO" placeholder="nombre" th:field="*{nombre}"/>
    	<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger"></small>
  	</div>
	<div class="form-group">
    	<label for="apellido">Apellido</label>
    	<input type="text" class="form-control" id="APELLIDO" placeholder="apellido" th:field="*{apellido}"/>
    	<small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="form-text text-danger"></small>
  	</div>
  	<div class="form-group">
    	<label for="direccion">Dirección</label>
    	<input type="text" class="form-control" id="direccion" placeholder="Direccion" th:field="*{direccion}"/>
    	<small th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="form-text text-danger"></small>
  	</div>
  	
  	<div class="form-group">
    	<label for="telefono">Telefono</label>
    	<input type="text" class="form-control" id="telefono" placeholder="telefono" th:field="*{telefono}"/>
    	<small th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="form-text text-danger"></small>
  	</div>
  <div class="form-group">
    	<label for="nomMadre">Nombre del padre</label>
    	<input type="text" class="form-control" id="nomMadre" placeholder="Nombre del padre" th:field="*{nomMadre}"/>
    	<small th:if="${#fields.hasErrors('nomMadre')}" th:errors="*{nomMadre}" class="form-text text-danger"></small>
  	</div>
  	 
  	  	<div class="form-group">
    	<label for="nomPadre">Nombre de la madre</label>
    	<input type="text" class="form-control" id="nomPadre" placeholder="Nombre de la madre" th:field="*{nomPadre}"/>
    	<small th:if="${#fields.hasErrors('nomPadre')}" th:errors="*{nomPadre}" class="form-text text-danger"></small>
  	</div>
  	<div class="form-group">
    	<label for="tSangre">Tipo de sangre</label>
    	<input type="text" class="form-control" id="tSangre" placeholder="Tipo de sangre" th:field="*{tSangre}"/>
    	<small th:if="${#fields.hasErrors('tSangre')}" th:errors="*{tSangre}" class="form-text text-danger"></small>
  	</div>
	<!-- -->
  	
  	<input class="btn btn-primary" type="submit" value="guardar" />
  	<input type="hidden" id="id" th:field="*{dui}">
</form>
